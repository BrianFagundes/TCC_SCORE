<div>
    <div class="welcome-container">
        <div class="user-info">
            <div class="container">
                <img src="../../assets/Logo.png" alt="Logo" class="logo" (click)="TelaInicial()">
                <div class="image-container">
                    <img id="selectedImage2" [src]="imagePath" alt="User Image" class="Botoes_usuario3"
                        (click)="usuario()">
                </div>
                <div class="user-details">
                    <div class="user-details-container">
                      <div class="user-details-label"><strong>Nome:</strong></div>
                      <div class="user-details-content nome-usuario">{{ nomeUsuario }}</div>
                    </div>
                  </div> 
                <div class="logout-button" (click)="logout()">
                    <img style="margin-top: 4px;" src="../../assets/Logout.png" alt="Logout" class="Botoes_usuario" />
                </div>
            </div>
        </div>
        <div class="rectangle">            
            <div class="welcome-message">
                <div class="rectangle2">
                    <div class="top">
                        <p class="cabecalho">Minhas médias no Evento: {{ nomeevento }}</p>                  
                    </div>
                    <div class="container2">
                        <div class="image-container2">
                            <img id="selectedImage" class="user-image" [src]="imagePath" />
                            <p class="nota_inline">Nota: {{ media }}</p> 
                        </div> 
                        <fieldset class="fieldset_inline9">                      
                        <div class="dados-container">                            
                            <div *ngFor="let dado of Dadosusuario; let i = index" class="dado-item">
                                <fieldset>
                                    <legend>{{ dado.nome }}({{ dado.peso }})</legend>                                    
                                    <p>{{ dado.media }}</p>
                                </fieldset>
                            </div>
                        </div>    
                    </fieldset>                                       
                    </div>
                    <p style="color: white; font-size: 15px;font-family: 'Times New Roman', 'Times New Roman' ;margin-top: 0px;">Legenda: Parâmetro(peso)</p>
                    <div class="footer">
                        <button id="CriarEquipeButton" class="CriarEquipeButton" (click)="Voltar()">Voltar</button>
                        
                    </div>                    
                </div>    
            </div>
        </div>
    </div>
</div>

<div id="overlay_alertBox" class="overlay_alertBox"></div>
    <div id="customAlert" class="alert">
        <p id="alertmessage_customAlert" class="message_customAlert"></p>
        <button id="okbtn_customAlert" class="okbtn">OK</button>
    </div>

    <div id="overlay_customConfirm" class="overlay_customConfirm"></div>
  <div id="customConfirm" class="confirm_customConfirm">
    <p id="confirmmessage_customConfirm" class="message_customConfirm"></p>
    <div class="button-container_customConfirm">
        <button class="okbtn_customConfirm" (click)="handleConfirm(true)">OK</button>
        <button class="cancelbtn_customConfirm" (click)="handleConfirm(false)">Cancelar</button>
    </div>
  </div>
