<div>
    <div class="welcome-container">
        <div class="user-info">
            <div class="container">
                <img src="../../assets/Logo.png" alt="Logo" class="logo" (click)="TelaInicial()">
                <div class="image-container">
                    <img style="margin-left: 1040px;" id="selectedImage2" [src]="imagePath" alt="User Image" class="Botoes_usuario">
                </div>                
                <div class="user-details">
                    <ul>
                        <li><strong>ID:</strong> {{ IdUsuario }}</li>
                        <li><strong>Nome:</strong> {{ (nomeUsuario? nomeUsuario.length : 0) > 30 ? (nomeUsuario | slice:0:30) + '...' : nomeUsuario }}</li>
                    </ul>
                </div>
                <div class="logout-button" (click)="logout()">
                    <img style="margin-top: 4px;" src="../../assets/Logout.png" alt="Logout" class="Botoes_usuario"/>
                </div>                
            </div>                    
        </div>
        <div class="rectangle">   
            <div class="image-container-right">
                <div class="image-container" (click)="editMode ? fileInput.click() : null">
                    <img id="selectedImage" class="user-image-right" [src]="imagePath" />
                    <div *ngIf="editMode" class="overlay">Clique aqui para alterar a imagem!</div>
                </div>
                <input type="file" accept="image/png, image/jpeg" #fileInput (change)="onImageSelected($event)" [disabled]="!editMode" style="display:none">                  
            </div>
            <div class="welcome-message">                
                <div class="cadastro-container">
                    <div class="cadastro-rectangle">
                        <div style="margin-top: 0px; padding-top: 5%;" class="cadastro-label">
                            {{ editMode ? 'Alteração de dados do Usuário' : 'Dados de Usuário' }}
                        </div>
                        <div style="margin-top: 5px;" class="line"></div>
                        <input placeholder="Digite o seu Nome" style="margin-top: 20px" type="text" id="nome" name="nome" class="cadastro-input"   #nomeInput [disabled]="!editMode" required>
                        <div style="margin-top: 5px;" class="line"></div>          
                        <input placeholder="Digite o seu E-mail" style="margin-top: 20px;" type="email" id="email" name="email"  class="cadastro-input"  #emailInput [disabled]="( usuariogoogle || !editMode)" required>
                        <div style="margin-top: 5px;" class="line"></div>
                        <div *ngIf="mostraNovaSenha" style="margin-top: 5px;" class="cadastro-NovaSenha">Nova Senha:</div>          
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input [ngStyle]="getBotaoEstilos()" placeholder="Digite a sua Senha" style="margin-top: 30px; cursor: pointer;" [type]="mostrarSenha ? 'text' : 'password'" id="senha" name="senha"  class="cadastro-input2"   #senhaInput [disabled]="true" required>
                        <button *ngIf="(!usuariogoogle && editMode)" style="margin-left: 0px; width: 10px; height: 5px; border-radius: 8px; margin-top: 30px; border-color: rgba(240, 248, 255, 0); background-color:  rgba(240, 248, 255, 0);" id="mostrarsenha2" (click)="toggleSenha()" class="mostrarsenha">
                            <img style="width: 40px; height: 20px;" class="mostrarsenha" [src]="mostrarSenha ? '../../assets/olho_aberto_white.png' : '../../assets/olho_fechado_white.png'" alt="Mostrar/Ocultar Senha">
                        </button>
                        <button style="margin-left: 80px; width: 200px; height: 25px; border-radius: 8px; margin-top: 30px; border-color: rgba(240, 248, 255, 0); background-color:  rgba(240, 248, 255, 0);" *ngIf="(!usuariogoogle && !editMode)" id="mostrarsenha2" (click)="toggleSenha()" class="mostrarsenha">
                            <img style="width: 40px; height: 20px;" class="mostrarsenha" [src]="mostrarSenha ? '../../assets/olho_aberto_white.png' : '../../assets/olho_fechado_white.png'" alt="Mostrar/Ocultar Senha">
                        </button>
                        <button *ngIf="(!usuariogoogle && editMode)" id="alterarsenha" class="alterarsenha" (click)="toggleModal()">Alterar senha</button>
                        <div style="margin-top: 5px;" class="line"></div>        
                        <!-- Botões de Ação -->
                        <button id="editButton" class="editButton" (click)="toggleEdit()" *ngIf="(!editMode)">Editar</button>
                        <button id="cancelButton" class="cancelButton" (click)="cancelEdit()" *ngIf="editMode">Cancelar</button>
                        <button id="saveButton"  class="saveButton"(click)="saveChanges()" *ngIf="editMode">Gravar</button>
                        <button id="deleteAccountButton" class="deleteAccountButton" (click)="deleteAccount()" *ngIf="!editMode">Excluir Conta</button>                        
                     </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal de Alteração de Senha -->
<div *ngIf="showModal" class="modal">
    <div class="modal-content">
        <div style="margin-left: 65px; margin-top: 0px; padding-top: 5%;" class="cadastro-label">
            Digite a nova senha
        </div>
        <div style="margin-top: 5px; margin-left: -5px; width: 310px;" class="line"></div>   
        <div class="input-container">
            <input [type]="mostrarSenhaModal ? 'text' : 'password'" placeholder="Senha" #novaSenha class="modal-input">
            <button style="margin-top: -30px; width: 10px; height: 5px; border-radius: 8px; border-color: rgba(240, 248, 255, 0); background-color:  rgba(240, 248, 255, 0);" (click)="toggleSenhaModal()" class="toggle-senha">
              <img style="width: 40px; height: 20px; margin-left: -70px;" [src]="mostrarSenhaModal ? '../../assets/olho_aberto_white.png' : '../../assets/olho_fechado_white.png'" alt="Mostrar/Ocultar Senha">
            </button>              
          </div>
          <div style="margin-top: 5px; margin-left: -5px; width: 310px;" class="line"></div>   
          <div class="input-container">
            <input [type]="mostrarconfSenhaModal ? 'text' : 'password'" placeholder="Confirmação de senha" #confirmacaoSenha class="modal-input">
            <button style="margin-top: -30px; margin-left: 0px; width: 10px; height: 5px; border-radius: 8px; border-color: rgba(240, 248, 255, 0); background-color:  rgba(240, 248, 255, 0);" (click)="toggleconfSenhaModal()" class="toggle-senha">
              <img style="width: 40px; height: 20px; margin-left: -70px;" [src]="mostrarconfSenhaModal ? '../../assets/olho_aberto_white.png' : '../../assets/olho_fechado_white.png'" alt="Mostrar/Ocultar Senha">
            </button>
          </div>
          <div style="margin-top: 5px; margin-left: -5px; width: 310px;" class="line"></div>   
        <div class="modal-actions">
            <button class="modalCancelaButton" (click)="cancelar()">Cancelar</button>
            <button class="modalalteraButton" (click)="alterarSenha()">Alterar</button>
        </div>
    </div>
  </div>
