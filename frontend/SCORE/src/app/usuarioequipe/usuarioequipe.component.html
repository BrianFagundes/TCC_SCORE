<div>
    <div class="welcome-container">
        <div class="user-info">
            <div class="container">
                <img src="../../assets/Logo.png" alt="Logo" class="logo">
                <div class="image-container">
                    <img id="selectedImage2" [src]="imagePath" alt="User Image" class="Botoes_usuario3"
                        (click)="usuario()">
                </div>
                <div class="user-details">
                    <ul class="user-details-Ul">
                        <li class="user-details-Ul-li1"><strong>ID:</strong> </li>
                        <li class="user-details-Ul-li2"> {{IdUsuario }} </li>
                        <li class="user-details-Ul-li2"><strong>Nome:</strong></li>
                        <li class="user-details-Ul-li2"> {{ (nomeUsuario? nomeUsuario.length : 0) > 9 ? (nomeUsuario |
                            slice:0:9) + '...' : nomeUsuario }} </li>
                    </ul>
                </div>
                <div class="logout-button" (click)="logout()">
                    <img style="margin-top: 4px;" src="../../assets/Logout.png" alt="Logout" class="Botoes_usuario" />
                </div>
            </div>
        </div>
        <div class="rectangle">            
            <div class="welcome-message">
                <div class="rectangle2">
                    <div class="top">
                        <p class="cabecalho">Minhas médias na Equipe: {{ nomeequipe }}</p>                  
                    </div>
                    <div class="container2">
                        <div class="image-container2">
                            <img id="selectedImage" class="user-image" [src]="imagePath" />
                            <p class="nota_inline">Nota: {{ media }}</p> 
                        </div> 
                        <fieldset class="fieldset_inline9">                      
                        <div class="dados-container">                            
                            <div *ngFor="let dado of Dadosusuario; let i = index" class="dado-item">
                                <fieldset>
                                    <legend>{{ dado.nome }}({{ dado.peso }})</legend>                                    
                                    <p>{{ dado.media }}</p>
                                </fieldset>
                            </div>
                        </div>    
                    </fieldset>                                       
                    </div>
                    <p style="color: white; font-size: 15px;font-family: 'Times New Roman', 'Times New Roman' ;margin-top: 0px;">Legenda: Parâmetro(peso)</p>
                    <div class="footer">
                        <button id="CriarEquipeButton" class="CriarEquipeButton" (click)="TelaInicial()">Voltar</button>
                        <button class="btn-right" (click)="TelaAvaliacoespendentes()">Avaliações Pendentes</button>
                        <button class="btn-right3" (click)="TelaAvaliacoesRecebidas()">Avaliações Recebidas</button>
                    </div>                    
                </div>    
            </div>
        </div>
    </div>
</div>
